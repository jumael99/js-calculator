<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100..800&display=swap" rel="stylesheet">


    <title>Calculator</title>
</head>
<body>
    <main>
        <section>
            <div class="calculator-full-screen">
                <div class="two-part">
<!--                    Display part-->
                    <div class="show-result-screen">

                    </div>

<!--                    buttons part-->
                    <div class="five-part">
                        <!--Inside five part-->
                        <div class="four-part-each">
                            <button class="btn-primary clear-screen">Ac</button>
                            <button class="btn-primary clear-prev">Del</button>
                            <button class="btn-primary dot">.</button>
                            <button class="btn-primary op">/</button>
                        </div>
                        <div class="four-part-each">
                            <button class="btn-primary number">7</button>
                            <button class="btn-primary number">8</button>
                            <button class="btn-primary number">9</button>
                            <button class="btn-primary op">*</button>
                        </div>
                        <div class="four-part-each">
                            <button class="btn-primary number">4</button>
                            <button class="btn-primary number">5</button>
                            <button class="btn-primary number">6</button>
                            <button class="btn-primary op">-</button>
                        </div>
                        <div class="four-part-each">
                            <button class="btn-primary number">1</button>
                            <button class="btn-primary number">2</button>
                            <button class="btn-primary number">3</button>
                            <button class="btn-primary op">+</button>
                        </div>
                        <div class="four-part-each">
                            <button class="btn-primary number zero">00</button>
                            <button class="btn-primary number zero">0</button>
                            <button class="btn-primary result">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<script src="app.js"></script>
</body>
</html>
