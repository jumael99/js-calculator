<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
  </head>

  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="calc-body">
      <div class="calc-display">
        <input type="number" />
      </div>
      <div class="calc-buttons">
        <form action="">
          <div>
            <button>AC</button>
            <button>DEL</button>
            <button>.</button>
            <button>/</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div>
            <button>00</button>
            <button>0</button>
            <button>=</button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="./main.js"></script>
</html>
